<div class="trips-list-container">
    <div class="trips-list-header">
        <kendo-textbox placeholder="Search" (valueChange)="onSearchValueChanged($event)"></kendo-textbox>
    </div>
    <h1>Trips</h1>
    <kendo-grid 
        [kendoGridBinding]="(trips$ | async) || []"
        [pageable]="true"
        [pageSize]="20"
        [sortable]="sortSettings"
        (sortChange)="sortChange($event)"
        [resizable]="true">
        <kendo-grid-column field="id" title="ID"></kendo-grid-column>
        <kendo-grid-column field="driverId" title="Driver Id"></kendo-grid-column>
        <kendo-grid-column field="pickup" title="Pickup"></kendo-grid-column>
        <kendo-grid-column field="dropoff" title="Dropoff"></kendo-grid-column>
    </kendo-grid>
</div>
