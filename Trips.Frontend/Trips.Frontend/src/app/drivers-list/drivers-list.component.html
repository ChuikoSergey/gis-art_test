<div class="drivers-list-container">
    <div class="drivers-list-header">
        <button kendoButton (click)="calculatePayableTimeClick()">Calculate Payable Time </button>
        <kendo-textbox placeholder="Search" (valueChange)="onSearchValueChanged($event)"></kendo-textbox>
    </div>
    <h1>Drivers</h1>
    <kendo-grid 
        [kendoGridBinding]="(drivers$ | async) || []"
        [pageable]="true"
        [pageSize]="20"
        [resizable]="true"
        [selectable]="selectableSettings"
        [sortable]="sortSettings"
        (selectionChange)="selectedRowChange($event)">
        <kendo-grid-column field="id" title="Driver"></kendo-grid-column>
        <kendo-grid-column field="payableTime" title="Payable Time(min)" format="{0:0}"></kendo-grid-column>
    </kendo-grid>
</div>
